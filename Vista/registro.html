<body>
	<header>
		<div class="menu_bar">
			<a href="#" class="bt-menu"><span class="icon-menu"></span>Menú</a>
		</div>
		<nav>
			<div class="logo">
				<br>
			<img src="images/logo.png">
			<h1>Agrícola Díaz</h1>
			</div>
			<ul>
				<li><a href="../index.html"><span class="icon-home"> Inicio</span></a></li>
				<li><a href="catalogo.html"><span class="icon-envelop"> Productos</span></a></li>
				<li><a href="#"><span class="icon-user"> Contactenos</span></a></li>
			</ul>
		</nav>
	</header>
	<div class="contenedor">
		<section class="main">
			<article>
				<div class="registro">
					<form action="" class="form">
						<h5 class="titulo">Registro</h5>
						<label class="lbl" for="name">Nombre:</label>
						<input class="txt" type="text" name="nombre" placeholder=" Nombre " required>
						<br>
						<label class="lbl" for="name">Apellidos:</label>
						<input class="txt" type="text" name="nombre" placeholder=" Apellidos " required>
						<br>
						<label class="lbl" for="name">Dirección:</label>
						<input class="txt" type="text" name="nombre" placeholder=" Dirección " required>
						<br>
						<label class="lbl" for="name">Teléfono:</label>
						<input class="txt" type="text" name="nombre" placeholder=" Teléfono " required>
						<br>
						<label class="lbl" for="name">Correo electrónico:</label>
						<input class="txt" type="email" name="nombre" placeholder=" Correo electrónico " required>
						<br>
						<label class="lbl" for="name">Contraseña:</label>
						<input class="txt" type="password" name="nombre" placeholder=" Contraseña " required>
						<br>
						<label class="lbl" for="name">Confirme su contraseña:</label>
						<input class="txt" type="password" name="nombre" placeholder=" Confirme su contraseña " required>
							<div class="btn">
								<button class="btnEnviar" type="submit">
									<center>
										<span class="send-email-text">Enviar</span>
									</center>
								</button>
							</div>
						</form>
					</center>
				</div>
			</article>
		</section>
	</div>
	
	<div class="contenedor">

	</div>

	<footer>
		<div class="social">
			<a class="icon-google-plus3 foot" href="#"></a>
			<a class="icon-facebook2 foot" href="#"></a>
		</div>

	<script src="http://code.jquery.com/jquery-latest.js"></script>
